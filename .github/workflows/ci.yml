name: iOS CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  XCODE_VERSION: '16.2'

jobs:
  build-and-test:
    name: Build and Test
    runs-on: macos-14

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set up Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: ${{ env.XCODE_VERSION }}

    - name: Show Xcode Version
      run: xcodebuild -version

    - name: Build for iOS Simulator
      run: |
        xcodebuild clean build \
          -project unsplash.xcodeproj \
          -scheme unsplash \
          -destination 'platform=iOS Simulator,name=iPhone 17 Pro,OS=latest' \
          -quiet \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGNING_ALLOWED=NO

    - name: Run Unit Tests
      run: |
        xcodebuild test \
          -project unsplash.xcodeproj \
          -scheme unsplash \
          -destination 'platform=iOS Simulator,name=iPhone 17 Pro,OS=latest' \
          -quiet \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGNING_ALLOWED=NO \
          -enableCodeCoverage YES

  lint-swift:
    name: Swift Lint
    runs-on: macos-14

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Install SwiftLint
      run: brew install swiftlint

    - name: Run SwiftLint
      run: |
        swiftlint lint --strict \
          --reporter github-actions-logging \
          || true

  verify-build:
    name: Verify Build on Multiple Destinations
    runs-on: macos-14
    needs: build-and-test

    strategy:
      matrix:
        destination:
          - 'platform=iOS Simulator,name=iPhone 17 Pro,OS=latest'
          - 'platform=iOS Simulator,name=iPhone 17,OS=latest'
          - 'platform=iOS Simulator,name=iPhone SE (3rd generation),OS=latest'
          - 'platform=iOS Simulator,name=iPad Pro (12.9-inch) (6th generation),OS=latest'

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Build on ${{ matrix.destination }}
      run: |
        xcodebuild build \
          -project unsplash.xcodeproj \
          -scheme unsplash \
          -destination '${{ matrix.destination }}' \
          -quiet \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGNING_ALLOWED=NO
