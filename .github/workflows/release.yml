name: Release

on:
  push:
    tags:
      - 'v*'

env:
  XCODE_VERSION: '16.2'

permissions:
  contents: write

jobs:
  release:
    name: Create Release
    runs-on: macos-14

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: ${{ env.XCODE_VERSION }}

    - name: Extract Version Info
      id: version
      run: |
        VERSION=${GITHUB_REF#refs/tags/v}
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "version_number=${VERSION#v}" >> $GITHUB_OUTPUT

    - name: Build for Archive
      run: |
        xcodebuild archive \
          -project unsplash.xcodeproj \
          -scheme unsplash \
          -archivePath build/unsplash.xcarchive \
          -destination 'generic/platform=iOS' \
          -configuration Release \
          SKIP_INSTALL=NO \
          BUILD_LIBRARY_FOR_DISTRIBUTION=YES \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGNING_ALLOWED=NO \
          | xcpretty

    - name: Export IPA
      run: |
        xcodebuild -exportArchive \
          -archivePath build/unsplash.xcarchive \
          -exportPath build \
          -exportOptionsPlist exportOptions.plist \
          -allowProvisioningUpdates

    - name: Create Export Options
      run: |
        cat > exportOptions.plist <<EOF
        <?xml version="1.0" encoding="UTF-8"?>
        <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
        <plist version="1.0">
        <dict>
            <key>method</key>
            <string>development</string>
            <key>stripSwiftSymbols</key>
            <true/>
            <key>uploadSymbols</key>
            <false/>
            <key>compileBitcode</key>
            <false/>
            <key>signingStyle</key>
            <string>automatic</string>
            <key>signingCertificate</key>
            <string>Apple Development</string>
        </dict>
        </plist>
        EOF

    - name: Create Release Notes
      run: |
        cat > release-notes.md <<EOF
        ## ðŸŽ‰ Release ${{ steps.version.outputs.version_number }}

        ### ðŸ“¦ Downloads

        - **unsplash.ipa**: iOS app installation file

        ### âœ¨ Features
        - See full changelog in [CHANGELOG.md](https://github.com/zhichucode/unsplash_ios/blob/main/CHANGELOG.md)

        ### ðŸ“± Installation

        1. Download \`unsplash.ipa\`
        2. Install via Apple Configurator or sideload with AltStore

        ### âš ï¸ Important
        This is an unsigned build for development purposes only.
        For App Store release, please wait for official release.

        ---

        **Built with â¤ï¸ by [zhichucode](https://github.com/zhichucode)**
        EOF

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.ref_name }}
        name: Release ${{ steps.version.outputs.version_number }}
        body_path: release-notes.md
        files: |
          build/unsplash.ipa
        draft: false
        prerelease: false
        generate_release_notes: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload Build Artifacts
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: iOS-artifacts
        path: |
          build/unsplash.xcarchive
          build/unsplash.ipa
        retention-days: 30
